<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Profiles
    </ion-title>
  </ion-toolbar>
  <ion-progress-bar [style]="'opacity: ' + (+loading)" type="indeterminate"></ion-progress-bar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list lines="none" class="full">
    <app-card-profile *ngFor="let profile of profiles" [profile]="profile"></app-card-profile>
  </ion-list>
</ion-content>
